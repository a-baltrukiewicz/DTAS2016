            window.onload = function(e)
			{ 
                var ourRequest = new XMLHttpRequest();
                ourRequest.open('GET', 'http://localhost:8080/polls');
                ourRequest.onload = function() {
                    var ciag = JSON.parse(ourRequest.responseText);
                    var hateemel = ""
                    for (i = 0; i < ciag.length; i++) {
                        hateemel += "<p><a href=wypelnianiem.html?id=" + ciag[i].id  + " style=\"color: #CC0000\">" + ciag[i].name +"</a></p>";
                    }
                    document.getElementById('output').innerHTML = hateemel;
                }
                ourRequest.send();
			}
        </script>
